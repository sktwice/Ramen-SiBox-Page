<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ramen SIBOX - Premium Ramen</title>
    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore-compat.js"></script>
    <!-- SweetAlert2 CSS and JS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.css">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <style>
        /* Custom Font */
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap');
        
        /* Color Variables */
        :root {
            --dark-red: #6B0D0D;
            --bright-red: #D62828;
            --orange: #C7531E;
            --cream: #F4C97D;
            --black: #000000;
            --gold: #F5D6A0;
            --light-gray: #f9f9f9;
            --white: #ffffff;
        }
        
        /* Reset and Base Styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }
        
        body {
            background-color: var(--light-gray);
            color: var(--black);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            margin: 0;
            /* Remove the padding-bottom that was causing the issue */
        }
        
         /* Header */
         header {
            background-color: var(--dark-red);
            color: var(--gold);
            padding: 1rem 2rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 2px 8px rgba(0,0,0,0.15);
        }
        
        .logo {
            display: flex;
            align-items: center;
            gap: 1rem;
        }
        
        .logo-circle {
            width: 60px;
            height: 60px;
            background-color: var(--dark-red);
            border: 2px solid var(--gold);
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
            overflow: hidden;
        }
        
        .logo-inner-circle {
            width: 40px;
            height: 40px;
            background-color: var(--orange);
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }
        
        .logo-image {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        
        .logo-text {
            font-size: 1.5rem;
            font-weight: 700;
            letter-spacing: 1px;
        }
        
        .logo-subtitle {
            font-size: 0.7rem;
            color: var(--cream);
            letter-spacing: 2px;
            text-transform: uppercase;
        }
        
        /* Main Content */
        .container {
            flex: 1;
            max-width: 1200px;
            margin: 0 auto;
            padding: 2rem;
        }
        
        .section-title {
            text-align: center;
            margin: 2rem 0 3rem;
        }
        
        .section-title h2 {
            font-size: 2rem;
            color: var(--dark-red);
            position: relative;
            display: inline-block;
            padding-bottom: 1rem;
        }
        
        .section-title h2::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 80px;
            height: 3px;
            background-color: var(--orange);
        }
        
        /* Product Cards */
        .products {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 2rem;
        }
        
        .product-card {
            background-color: var(--white);
            border-radius: 12px;
            overflow: hidden;
            width: 340px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            transition: transform 0.3s, box-shadow 0.3s;
            position: relative;
            padding-bottom: 60px;  /* Make space for the fixed button */
        }
        
        .product-card:hover {
            transform: translateY(-10px);
            box-shadow: 0 15px 30px rgba(0,0,0,0.15);
        }
        
        .product-image {
            height: 220px;
            overflow: hidden;
            position: relative;
        }
        
        .product-image img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.5s;
        }
        
        .product-card:hover .product-image img {
            transform: scale(1.1);
        }
        
        .product-tag {
            position: absolute;
            top: 1rem;
            right: 1rem;
            background-color: var(--bright-red);
            color: var(--white);
            padding: 0.5rem 1rem;
            border-radius: 20px;
            font-size: 0.85rem;
            font-weight: 600;
        }
        
        .product-info {
            padding: 1.5rem;
        }
        
        .product-title {
            font-size: 1.2rem;
            font-weight: 600;
            margin-bottom: 0.5rem;
            color: var(--dark-red);
        }
        
        .product-description {
            font-size: 0.9rem;
            margin-bottom: 1rem;
            color: #666;
            line-height: 1.5;
        }
        
        .product-meta {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1.5rem;
            padding-bottom: 1rem;
            border-bottom: 1px dashed #ddd;
        }
        
        .product-price {
            font-size: 1.3rem;
            font-weight: 700;
            color: var(--orange);
        }
        
        .product-rating {
            display: flex;
            align-items: center;
            color: #FFD700;
        }
        
        .product-availability {
            font-size: 0.9rem;
            color: var(--dark-red);
            margin-top: 0.5rem;
        }
        
        .order-options {
            margin-top: 1rem;
        }
        
        .quantity-selector {
            display: flex;
            align-items: center;
            margin-bottom: 1rem;
        }
        
        .quantity-selector label {
            margin-right: 1rem;
            font-weight: 500;
        }
        
        .quantity-controls {
            display: flex;
            align-items: center;
            border: 1px solid #ddd;
            border-radius: 5px;
            overflow: hidden;
        }
        
        .quantity-btn {
            background-color: #f5f5f5;
            border: none;
            width: 36px;
            height: 36px;
            font-size: 1.2rem;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        
        .quantity-btn:hover {
            background-color: #e0e0e0;
        }
        
        .quantity-input {
            width: 50px;
            height: 36px;
            border: none;
            border-left: 1px solid #ddd;
            border-right: 1px solid #ddd;
            text-align: center;
            font-size: 1rem;
        }
        
        .addon-selector {
            margin-bottom: 1rem;
        }
        
        .addon-selector label {
            font-weight: 500;
            display: block;
            margin-bottom: 0.5rem;
        }
        
        .addon-checkbox {
            margin-right: 0.5rem;
        }
        
        .order-button {
            width: 100%;
            padding: 0.8rem;
            background-color: var(--dark-red);
            color: var(--gold);
            border: none;
            border-radius: 5px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        
        .order-button:hover {
            background-color: var(--bright-red);
        }
        
        .order-button:disabled {
            background-color: #999;
            cursor: not-allowed;
        }
        
        /* Static Add to Cart Button */
        .static-cart-button {
            position: absolute;
            bottom: 15px;
            right: 15px;
            width: auto;
            min-width: 120px;
            padding: 0.8rem 1.2rem;
            background-color: var(--dark-red);
            color: var(--gold);
            border: none;
            border-radius: 5px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.2s;
            box-shadow: 0 2px 5px rgba(0,0,0,0.2);
            z-index: 10;
        }
        
        .static-cart-button:hover {
            background-color: var(--bright-red);
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
        }
        
        .static-cart-button:disabled {
            background-color: #999;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }
        
        /* Fixed Cart Styles */
        .fixed-cart-container {
            position: fixed;
            bottom: 20px;
            right: 20px;
            z-index: 1000;
        }
        
        .fixed-cart-icon {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            background-color: var(--dark-red);
            color: var(--gold);
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            box-shadow: 0 4px 10px rgba(0,0,0,0.3);
            transition: transform 0.3s, background-color 0.3s;
            font-size: 1.8rem;
        }
        
        .fixed-cart-icon:hover {
            transform: scale(1.1);
            background-color: var(--bright-red);
        }
        
        .fixed-cart-count {
            position: absolute;
            top: -5px;
            right: -5px;
            background-color: var(--bright-red);
            color: var(--white);
            font-size: 0.8rem;
            font-weight: bold;
            width: 24px;
            height: 24px;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        .fixed-cart-preview {
            position: absolute;
            bottom: 70px;
            right: 0;
            width: 320px;
            background-color: var(--white);
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
            padding: 1rem;
            display: none;
            animation: slideUp 0.3s ease;
            max-height: 80vh;
            overflow-y: auto;
        }
        
        @keyframes slideUp {
            from {transform: translateY(20px); opacity: 0;}
            to {transform: translateY(0); opacity: 1;}
        }
        
        .fixed-cart-preview.active {
            display: block;
        }
        
        /* Order Form Modal */
        .modal {
            display: none;
            position: fixed;
            z-index: 100;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0.7);
            overflow: auto;
        }
        
        .modal-content {
            background-color: var(--white);
            margin: 10% auto;
            padding: 2rem;
            width: 90%;
            max-width: 500px;
            border-radius: 10px;
            box-shadow: 0 5px 20px rgba(0,0,0,0.2);
            animation: slideIn 0.3s ease;
        }
        
        @keyframes slideIn {
            from {transform: translateY(-50px); opacity: 0;}
            to {transform: translateY(0); opacity: 1;}
        }
        
        .modal-close {
            float: right;
            font-size: 1.5rem;
            font-weight: bold;
            cursor: pointer;
        }
        
        .modal-close:hover {
            color: var(--bright-red);
        }
        
        .modal-title {
            font-size: 1.5rem;
            margin-bottom: 1.5rem;
            color: var(--dark-red);
            text-align: center;
        }
        
        .form-group {
            margin-bottom: 1.2rem;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 500;
        }
        
        .form-control {
            width: 100%;
            padding: 0.8rem;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 1rem;
        }
        
        .form-select {
            width: 100%;
            padding: 0.8rem;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 1rem;
            background-color: var(--white);
        }
        
        .form-submit {
            width: 100%;
            padding: 1rem;
            background-color: var(--dark-red);
            color: var(--gold);
            border: none;
            border-radius: 5px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: background-color 0.3s;
            margin-top: 1rem;
        }
        
        .form-submit:hover {
            background-color: var(--bright-red);
        }
        
        .order-summary {
            background-color: var(--light-gray);
            padding: 1rem;
            border-radius: 5px;
            margin-bottom: 1.5rem;
        }
        
        .summary-item {
            display: flex;
            justify-content: space-between;
            margin-bottom: 0.5rem;
        }
        
        .summary-total {
            font-weight: 700;
            margin-top: 0.5rem;
            padding-top: 0.5rem;
            border-top: 2px dashed #ddd;
        }
        
        /* Footer */
        footer {
            background-color: var(--dark-red);
            color: var(--cream);
            padding: 1rem;
            text-align: center;
            margin-top: auto; /* Push footer to the bottom */
        }
        
        .copyright {
            text-align: center;
            font-size: 0.9rem;
        }
        
        /* Cart Items (same for both fixed and original cart) */
        .cart-items {
            max-height: 300px;
            overflow-y: auto;
            margin-bottom: 1rem;
        }

        .cart-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0.5rem 0;
            border-bottom: 1px solid #eee;
        }

        .cart-item-info {
            flex: 1;
            padding: 0 1rem;
        }

        .cart-item-title {
            font-weight: 600;
            color: var(--dark-red);
        }

        .cart-item-price {
            color: var(--orange);
        }

        .cart-item-remove {
            color: var(--bright-red);
            cursor: pointer;
            font-size: 1.2rem;
        }

        .cart-total {
            display: flex;
            justify-content: space-between;
            font-weight: 600;
            margin: 1rem 0;
            padding-top: 1rem;
            border-top: 2px dashed #ddd;
        }

        .checkout-button {
            width: 100%;
            padding: 0.8rem;
            background-color: var(--dark-red);
            color: var(--gold);
            border: none;
            border-radius: 5px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .checkout-button:hover {
            background-color: var(--bright-red);
        }

        /* Loading spinner */
        .spinner {
            border: 4px solid rgba(0, 0, 0, 0.1);
            width: 36px;
            height: 36px;
            border-radius: 50%;
            border-left-color: var(--dark-red);
            animation: spin 1s linear infinite;
            margin: 0 auto;
            display: none;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .loading-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0.5);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 1000;
            display: none;
        }
        
        .loading-container {
            background-color: white;
            padding: 2rem;
            border-radius: 10px;
            text-align: center;
        }

        /* SweetAlert2 Custom Styles */
        .swal2-popup {
            font-family: 'Poppins', sans-serif;
        }
        
        .swal2-title {
            color: var(--dark-red);
        }
        
        .swal2-confirm {
            background-color: var(--dark-red) !important;
        }
        
        .swal2-confirm:focus {
            box-shadow: 0 0 0 3px rgba(107, 13, 13, 0.5) !important;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .logo-text {
                font-size: 1.2rem;
            }
            
            .logo-circle {
                width: 50px;
                height: 50px;
            }
            
            .logo-inner-circle {
                width: 35px;
                height: 35px;
            }
            
            .modal-content {
                margin: 20% auto;
                width: 95%;
            }
            
            .fixed-cart-preview {
                width: 280px;
                max-height: 70vh;
            }
        }
    </style>
</head>
<body>
    <header>
        <div class="logo">
            <div class="logo-circle">
                <div class="logo-inner-circle">
                    <img src="images/logo.png" class="logo-image" alt="Ramen SIBOX Logo">
                </div>
            </div>
            <div>
                <div class="logo-text">RAMEN SIBOX</div>
                <div class="logo-subtitle">Premium Ramen Est. 2024</div>
            </div>
        </div>
    </header>
    
    <div class="container">
        <div class="section-title">
            <h2>Our Premium Ramen</h2>
        </div>
        
        <div class="products" id="productContainer">
            <!-- Products will be loaded from Firebase -->
            <div class="spinner" id="productsSpinner" style="display: block;"></div>
        </div>
    </div>
    
    <!-- Fixed Cart at Bottom Right -->
    <div class="fixed-cart-container">
        <div class="fixed-cart-icon" onclick="toggleCart()">
            🛒
            <span class="fixed-cart-count">0</span>
        </div>
        <div class="fixed-cart-preview" id="cartPreview">
            <div class="cart-items" id="cartItems"></div>
            <div class="cart-total">
                <span>Total:</span>
                <span id="cartTotal">RM 0</span>
            </div>
            <button class="checkout-button" onclick="openOrderModal()">Checkout</button>
        </div>
    </div>
    
    <!-- Order Form Modal -->
    <div id="orderModal" class="modal">
        <div class="modal-content">
            <span class="modal-close" onclick="closeOrderModal()">&times;</span>
            <h2 class="modal-title">Complete Your Order</h2>
            
            <div class="order-summary">
                <div class="summary-item">
                    <span>Product:</span>
                    <span id="summary-product"></span>
                </div>
                <div class="summary-item">
                    <span>Quantity:</span>
                    <span id="summary-quantity"></span>
                </div>
                <div class="summary-item" id="summary-addons-container">
                    <span>Preparation:</span>
                    <span id="summary-addons"></span>
                </div>
                <div class="summary-item summary-total">
                    <span>Total:</span>
                    <span id="summary-total"></span>
                </div>
            </div>
            
            <form id="orderForm">
                <div class="form-group">
                    <label for="customer-name">Your Name</label>
                    <input type="text" id="customer-name" class="form-control" required>
                </div>
                
                <div class="form-group">
                    <label for="room-number">Room Number (if applicable)</label>
                    <input type="text" id="room-number" class="form-control">
                </div>
                
                <div class="form-group">
                    <label for="payment-type">Payment Method</label>
                    <select id="payment-type" class="form-select" required>
                        <option value="Cash">Cash</option>
                        <option value="Online">Online</option>
                    </select>
                </div>
                
                <div class="form-group">
                    <label for="order-type">Order Type</label>
                    <select id="order-type" class="form-select" required>
                        <option value="Self Pickup">Self Pickup</option>
                        <option value="Delivery">Delivery</option>
                    </select>
                </div>
                
                <div class="spinner" id="orderSpinner"></div>
                <button type="button" class="form-submit" id="submitOrderButton" onclick="submitOrder()">Place Order</button>
            </form>
        </div>
    </div>
    
    <!-- Loading Overlay -->
    <div class="loading-overlay" id="loadingOverlay">
        <div class="loading-container">
            <div class="spinner" style="display: block;"></div>
            <p>Processing your order...</p>
        </div>
    </div>
    
    <footer>
        <div class="copyright">
            &copy; 2025 Ramen SIBOX. All Rights Reserved.
        </div>
    </footer>

    <script>
        // Initialize Firebase with the compat version
        const firebaseConfig = {
            apiKey: "AIzaSyBi03pGrUkrulFjIUe6Pd9KC3CZz-AvpBI",
            authDomain: "ramen-sibox-2b0d7.firebaseapp.com",
            projectId: "ramen-sibox-2b0d7",
            storageBucket: "ramen-sibox-2b0d7.firebasestorage.app",
            messagingSenderId: "182662563425",
            appId: "1:182662563425:web:ea3ab8faf2a2c30d29cc20"
        };

        // Initialize Firebase using the compat version
        firebase.initializeApp(firebaseConfig);
        
        // Get a Firestore instance
        const db = firebase.firestore();
        
        // Global variables
        let cart = [];
        let cartTotal = 0;
        let inventoryData = {};
        
        // DOM elements
        const productContainer = document.getElementById('productContainer');
        const productsSpinner = document.getElementById('productsSpinner');
        
        // Load inventory data on page load
        document.addEventListener('DOMContentLoaded', () => {
            loadInventory();
        });
        
        // Load inventory data from Firestore
        async function loadInventory() {
            try {
                productsSpinner.style.display = "block";
                productContainer.innerHTML = '';
                
                // Use the compat version syntax
                const inventorySnapshot = await db.collection("Inventory").get();
                
                if (inventorySnapshot.empty) {
                    productContainer.innerHTML = '<p>No products available at the moment.</p>';
                    productsSpinner.style.display = "none";
                    return;
                }
                
                inventoryData = {};
                inventorySnapshot.forEach((doc) => {
                    const data = doc.data();
                    inventoryData[doc.id] = {
                        id: doc.id,
                        name: data.name,
                        price: data.price,
                        quantity: data.quantity,
                        description: data.description || "",
                        image: data.image || "placeholder.jpg",
                        tag: data.tag || ""
                    };
                });
                
                // Render products
                renderProducts();
            } catch (error) {
                console.error("Error loading inventory:", error);
                productContainer.innerHTML = `<p>Error loading products: ${error.message}</p>`;
            } finally {
                productsSpinner.style.display = "none";
            }
        }
        
        // Render products from inventory data
        function renderProducts() {
            productContainer.innerHTML = '';
            
            Object.values(inventoryData).forEach(product => {
                const productElement = document.createElement('div');
                productElement.className = 'product-card';
                productElement.setAttribute('data-product-id', product.id);
                
                const preparationOptions = [
                    { id: 'packaging', label: 'Packaging', price: 0 },
                    { id: 'masak', label: 'Masak', price: 1 },
                    { id: 'masak-telur', label: 'Masak + Telur', price: 2 }
                ];
                
                const optionsHtml = preparationOptions.map((option, index) => `
                    <div class="addon-option">
                        <label>
                            <input type="radio" id="${option.id}-${product.id}" name="addon-${product.id}" class="addon-radio" 
                                value="${option.id}" ${index === 0 ? 'checked' : ''}>
                            ${option.label} (+RM${option.price})
                        </label>
                    </div>
                `).join('');
                
                productElement.innerHTML = `
                    <div class="product-image">
                        <img src="${product.image}"  alt="${product.name}" >
                        ${product.tag ? `<span class="product-tag">${product.tag}</span>` : ''}
                    </div>
                    <div class="product-info">
                        <h3 class="product-title">${product.name}</h3>
                        <p class="product-description">${product.description || 'Delicious ramen prepared with premium ingredients.'}</p>
                        <div class="product-meta">
                            <div class="product-price">RM ${product.price.toFixed(2)}</div>
                            <div class="product-availability">Available: ${product.quantity}</div>
                        </div>
                        <div class="order-options">
                            <div class="quantity-selector">
                                <label>Qty:</label>
                                <div class="quantity-controls">
                                    <button class="quantity-btn" onclick="decreaseQuantity('${product.id}')">-</button>
                                    <input type="number" class="quantity-input" id="${product.id}-qty" value="1" min="1" max="${product.quantity}">
                                    <button class="quantity-btn" onclick="increaseQuantity('${product.id}')">+</button>
                                </div>
                            </div>
                            <div class="addon-selector">
                                <label>Preparation Options:</label>
                                ${optionsHtml}
                            </div>
                        </div>
                    </div>
                    <!-- Static Add to Cart Button at bottom right -->
                    <button class="static-cart-button" onclick="addToCart('${product.id}')" 
                        ${product.quantity <= 0 ? 'disabled' : ''}>
                        ${product.quantity <= 0 ? 'Out of Stock' : 'Add to Cart'}
                    </button>
                `;
                
                productContainer.appendChild(productElement);
            });
        }
        
        // Toggle cart preview
        function toggleCart() {
            const cartPreview = document.getElementById('cartPreview');
            cartPreview.classList.toggle('active');
        }
        
        // Update cart display
        function updateCartDisplay() {
            const cartItems = document.getElementById('cartItems');
            const cartCount = document.querySelector('.fixed-cart-count');
            const cartTotalElement = document.getElementById('cartTotal');
            
            cartItems.innerHTML = '';
            cartCount.textContent = cart.length;
            
            cartTotal = 0;
            cart.forEach((item, index) => {
                const product = inventoryData[item.productId];
                if (!product) return;
                
                let itemPrice = product.price;
                if (item.preparationOption === 'masak') itemPrice += 1;
                if (item.preparationOption === 'masak-telur') itemPrice += 2;
                
                const itemTotalPrice = itemPrice * item.quantity;
                cartTotal += itemTotalPrice;
                
                const cartItem = document.createElement('div');
                cartItem.className = 'cart-item';
                cartItem.innerHTML = `
                    <div class="cart-item-info">
                        <div class="cart-item-title">${product.name}</div>
                        <div class="cart-item-details">
                            ${item.quantity}x | ${item.preparationOption} | RM ${itemPrice.toFixed(2)}
                        </div>
                    </div>
                    <div class="cart-item-remove" onclick="removeFromCart(${index})">×</div>
                `;
                cartItems.appendChild(cartItem);
            });
            
            cartTotalElement.textContent = `RM ${cartTotal.toFixed(2)}`;
        }
        
        // Add item to cart
        function addToCart(productId) {
            const product = inventoryData[productId];
            if (!product) {
                Swal.fire({
                    icon: 'error',
                    title: 'Oops...',
                    text: 'Product not found',
                    confirmButtonColor: '#6B0D0D'
                });
                return;
            }
            
            const quantityInput = document.getElementById(`${productId}-qty`);
            const quantity = parseInt(quantityInput.value);
            
            if (quantity > product.quantity) {
                Swal.fire({
                    icon: 'warning',
                    title: 'Limited Stock',
                    text: `Sorry, only ${product.quantity} items available in stock.`,
                    confirmButtonColor: '#6B0D0D'
                });
                return;
            }
            
            const preparationOption = document.querySelector(`input[name="addon-${productId}"]:checked`).value;
            
            cart.push({
                productId,
                quantity,
                preparationOption
            });
            
            // Show success toast notification
            const Toast = Swal.mixin({
                toast: true,
                position: 'top-end',
                showConfirmButton: false,
                timer: 2000,
                timerProgressBar: true,
                didOpen: (toast) => {
                    toast.addEventListener('mouseenter', Swal.stopTimer)
                    toast.addEventListener('mouseleave', Swal.resumeTimer)
                }
            });
            
            Toast.fire({
                icon: 'success',
                title: `${product.name} added to cart!`
            });
            
            updateCartDisplay();
            toggleCart();
        }
        
        // Remove item from cart
        function removeFromCart(index) {
            const item = cart[index];
            const product = inventoryData[item.productId];
            
            Swal.fire({
                title: 'Remove Item?',
                text: `Remove ${product.name} from your cart?`,
                icon: 'question',
                showCancelButton: true,
                confirmButtonColor: '#6B0D0D',
                cancelButtonColor: '#888',
                confirmButtonText: 'Yes, remove it!'
            }).then((result) => {
                if (result.isConfirmed) {
                    cart.splice(index, 1);
                    updateCartDisplay();
                    
                    // Show success toast notification
                    const Toast = Swal.mixin({
                        toast: true,
                        position: 'top-end',
                        showConfirmButton: false,
                        timer: 2000,
                        timerProgressBar: true
                    });
                    
                    Toast.fire({
                        icon: 'success',
                        title: 'Item removed from cart'
                    });
                }
            });
        }
        
        // Open order modal
        function openOrderModal() {
            if (cart.length === 0) {
                Swal.fire({
                    icon: 'info',
                    title: 'Empty Cart',
                    text: 'Please add items to your cart first!',
                    confirmButtonColor: '#6B0D0D'
                });
                return;
            }
            
            const modal = document.getElementById('orderModal');
            const summaryProduct = document.getElementById('summary-product');
            const summaryQuantity = document.getElementById('summary-quantity');
            const summaryAddons = document.getElementById('summary-addons');
            const summaryTotal = document.getElementById('summary-total');
            
            let itemsList = '';
            cart.forEach(item => {
                const product = inventoryData[item.productId];
                if (!product) return;
                
                itemsList += `${product.name} (${item.quantity}x) - ${item.preparationOption}<br>`;
            });
            
            summaryProduct.innerHTML = itemsList;
            summaryQuantity.textContent = cart.length + ' items';
            summaryAddons.textContent = cart.map(item => item.preparationOption).join(', ');
            summaryTotal.textContent = `RM ${cartTotal.toFixed(2)}`;
            
            modal.style.display = 'block';
            
            // Hide cart preview when opening modal
            const cartPreview = document.getElementById('cartPreview');
            cartPreview.classList.remove('active');
        }

        
        
        // Close order modal
        function closeOrderModal() {
            const modal = document.getElementById('orderModal');
            modal.style.display = 'none';
        }

// Submit order to Firestore with WhatsApp integration
async function submitOrder() {
    console.log("submitOrder function called"); // For debugging
    
    const customerName = document.getElementById('customer-name').value;
    const roomNumber = document.getElementById('room-number').value;
    const paymentType = document.getElementById('payment-type').value;
    const orderType = document.getElementById('order-type').value;
    const orderSpinner = document.getElementById('orderSpinner');
    const submitButton = document.getElementById('submitOrderButton');
    const loadingOverlay = document.getElementById('loadingOverlay');
    
    if (!customerName) {
        Swal.fire({
            icon: 'warning',
            title: 'Missing Information',
            text: 'Please enter your name',
            confirmButtonColor: '#6B0D0D'
        });
        return;
    }
    
    if (cart.length === 0) {
        Swal.fire({
            icon: 'warning',
            title: 'Empty Cart',
            text: 'Your cart is empty',
            confirmButtonColor: '#6B0D0D'
        });
        return;
    }
    
    try {
        orderSpinner.style.display = "block";
        submitButton.disabled = true;
        loadingOverlay.style.display = "flex";
        
        // Check stock availability one more time
        for (const item of cart) {
            const product = inventoryData[item.productId];
            if (!product) {
                throw new Error(`Product not found: ${item.productId}`);
            }
            
            if (product.quantity < item.quantity) {
                throw new Error(`Sorry, only ${product.quantity} ${product.name} available in stock.`);
            }
        }
        
        // Create order documents in Firestore (one for each cart item)
        const orderPromises = cart.map(async (item) => {
            const product = inventoryData[item.productId];
            
            // Calculate price with add-ons
            let itemPrice = product.price;
            if (item.preparationOption === 'masak') itemPrice += 1;
            if (item.preparationOption === 'masak-telur') itemPrice += 2;
            
            const orderData = {
                customer_name: customerName,
                room_number: roomNumber || "",
                product_id: item.productId,
                product_name: product.name,
                quantity: item.quantity,
                preparation_option: item.preparationOption,
                unit_price: product.price,
                total_price: itemPrice * item.quantity,
                payment_type: paymentType,
                order_type: orderType,
                order_date: firebase.firestore.FieldValue.serverTimestamp(),
                status: "Pending"
            };
            
            // Add to Orders collection
            const orderRef = await db.collection("Orders").add(orderData);
            console.log("Order created with ID:", orderRef.id);
            
            // Update inventory quantity
            const productRef = db.collection("Inventory").doc(item.productId);
            await productRef.update({
                quantity: firebase.firestore.FieldValue.increment(-item.quantity)
            });
            
            // Update local inventory data
            inventoryData[item.productId].quantity -= item.quantity;
            
            return {
                orderId: orderRef.id,
                productId: item.productId,
                productName: product.name,
                quantity: item.quantity,
                preparationOption: item.preparationOption,
                totalPrice: itemPrice * item.quantity
            };
        });
        
        // Wait for all orders to be created
        const orderResults = await Promise.all(orderPromises);
        
        // Prepare WhatsApp message
        const whatsappMessage = prepareWhatsAppMessage(customerName, roomNumber, paymentType, orderType, orderResults);
        
        // Close modal and hide loading overlay
        closeOrderModal();
        loadingOverlay.style.display = "none";
        
        // Reset UI and show success message
        Swal.fire({
            icon: 'success',
            title: 'Order Placed Successfully!',
            html: `Thank you for your order, <strong>${customerName}</strong>!<br>Your order will be prepared soon.<br>You will now be redirected to WhatsApp to confirm your order.`,
            confirmButtonColor: '#6B0D0D',
            timer: 5000,
            timerProgressBar: true
        }).then(() => {
            // Open WhatsApp with prepared message
            openWhatsApp(whatsappMessage);
            
            // Clear cart and reset UI
            cart = [];
            updateCartDisplay();
            document.getElementById('orderForm').reset();
            
            // Refresh products to show updated quantities
            renderProducts();
        });
        
    } catch (error) {
        console.error("Error submitting order:", error);
        Swal.fire({
            icon: 'error',
            title: 'Order Failed',
            text: `Error submitting order: ${error.message}`,
            confirmButtonColor: '#6B0D0D'
        });
    } finally {
        orderSpinner.style.display = "none";
        submitButton.disabled = false;
        loadingOverlay.style.display = "none";
    }
}

// Function to prepare WhatsApp message with order details
function prepareWhatsAppMessage(customerName, roomNumber, paymentType, orderType, orderItems) {
    // Current date and time
    const now = new Date();
    const date = now.toLocaleDateString();
    const time = now.toLocaleTimeString();
    
    // Calculate order total
    let orderTotal = 0;
    orderItems.forEach(item => {
        orderTotal += item.totalPrice;
    });
    
    // Construct message
    let message = `🍜 *NEW ORDER FROM RAMEN SIBOX* 🍜\n\n`;
    message += `*Date:* ${date}\n`;
    message += `*Time:* ${time}\n\n`;
    message += `*Customer Name:* ${customerName}\n`;
    
    if (roomNumber) {
        message += `*Room Number:* ${roomNumber}\n`;
    }
    
    message += `*Payment Method:* ${paymentType}\n`;
    message += `*Order Type:* ${orderType}\n\n`;
    message += `*ORDER DETAILS:*\n`;
    
    // Add each item to the message
    orderItems.forEach((item, index) => {
        message += `${index + 1}. ${item.productName} (${item.quantity}x) - ${item.preparationOption}\n`;
        message += `   RM ${item.totalPrice.toFixed(2)}\n`;
    });
    
    message += `\n*TOTAL: RM ${orderTotal.toFixed(2)}*\n\n`;
    message += `Thank you for your order! 🙏`;
    
    return encodeURIComponent(message);
}

// Replace your current openWhatsApp function with this improved version
function openWhatsApp(message) {
    // Your actual WhatsApp number with country code
    const whatsappNumber = "601169591087";
    
    // Check if the device is iOS
    const isIOS = /iPad|iPhone|iPod/.test(navigator.userAgent) && !window.MSStream;
    
    let whatsappUrl;
    
    if (isIOS) {
        // Special handling for iOS devices
        // First try the WhatsApp app URL scheme
        whatsappUrl = `whatsapp://send?phone=${whatsappNumber}&text=${message}`;
        
        // Create a fallback in case the app isn't installed
        setTimeout(() => {
            // If still on the same page after a short delay, try the web version
            window.location.href = `https://api.whatsapp.com/send?phone=${whatsappNumber}&text=${message}`;
        }, 500);
    } else {
        // For other devices, use the standard web URL
        whatsappUrl = `https://api.whatsapp.com/send?phone=${whatsappNumber}&text=${message}`;
    }
    
    // Try to open the appropriate URL
    window.open(whatsappUrl, '_blank');
    
    // Show a helpful message to the user
    Swal.fire({
        icon: 'info',
        title: 'Opening WhatsApp',
        text: 'If WhatsApp doesn\'t open automatically, please check if it\'s installed or click OK to try again.',
        confirmButtonColor: '#6B0D0D',
        showCancelButton: true,
        cancelButtonText: 'Copy Text Instead',
        confirmButtonText: 'Try Again'
    }).then((result) => {
        if (result.isConfirmed) {
            // Try again if the user clicks "Try Again"
            window.location.href = whatsappUrl;
        } else if (result.dismiss === Swal.DismissReason.cancel) {
            // If user chooses "Copy Text Instead", decode the message and let them copy it
            const decodedMessage = decodeURIComponent(message);
            
            // Create a textarea element to help with copying
            const textArea = document.createElement('textarea');
            textArea.value = decodedMessage;
            document.body.appendChild(textArea);
            textArea.select();
            document.execCommand('copy');
            document.body.removeChild(textArea);
            
            // Confirm copy to user
            Swal.fire({
                icon: 'success',
                title: 'Message Copied!',
                text: 'Order details copied to clipboard. You can now paste it in WhatsApp.',
                confirmButtonColor: '#6B0D0D'
            });
        }
    });
}
